<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>independent production</title>
</head>

<body>

    <header>
        <div class="header-menu">
            <div class="menu">
                <img src="imgs/logo.png" class="header-logo">
                <p class="header-menu-week">1st week</p>
            </div>
            <div class="header-log">
                記録・投稿
            </div>
        </div>
    </header>
    <main>
        <div class="log">
            <section class="graphs">
                <article class="time">
                    <ul class="parameter">
                        <li>
                            <ul class="today">
                                <li class="range">Today</li>
                                <li class="parameter-time">10</li>
                                <li class="unit">hour</li>
                            </ul>
                        </li>
                        <li>
                            <ul class="month">
                                <li class="range">Month</li>
                                <li class="parameter-time">10</li>
                                <li class="unit">hour</li>
                            </ul>
                        </li>
                        <li>
                            <ul class="total">
                                <li class="range">Total</li>
                                <li class="parameter-time">10</li>
                                <li class="unit">hour</li>
                            </ul>
                        </li>
                    </ul>
                    <div class="graph">
                        グラフだお！
                    </div>
                </article>
                <article class="circle-graphs">
                    <div class="language">
                        <p class="graph-title">学習言語</p>
                        <figure><img src="imgs/logo.png" alt="" width="100px" height="100px"></figure>

                    </div>
                    <div class="content">
                        <p class="graph-title">学習コンテンツ</p>
                        <figure><img src="imgs/logo.png" alt="" width="100px" height="100px"></figure>


                    </div>
                </article>

            </section>
            <div>
                <div class="date">
                    &nbsp; 2022年 10月&nbsp;
                </div>
            </div>
        </div>
    </main>
    <div class="modaal-wrapper">
        <div class="info">
            学習日

        </div>
    </div>

    <div class="modaal-overlay" id="modaal_1661234884063794d1be3bc5a5_overlay" style="background: rgb(0, 0, 0);opacity: 0.8;"></div>

</body>

</html>
