<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconntent" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>quiz</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="imgs/logo.png" alt="logo">
        </div>
        <ul>
            <div class="frame5">
                <li class="menu">
                    <a href="/about">POSSEとは</a>
                    <a href="/quiz">クイズ</a>
                </li>
                <div class="sns">
                    <li class="Twitter">
                        <img src="imgs/twitter.png" alt="Twitter">
                    </li>
                    <li class="instagram">
                        <img src="imgs/insta.png" alt="instagram">
                    </li>
                </div>
            </div>
        </ul>

    </header>
    <main>
        <div class="header-image">
            <img src="imgs/Main visual.png" width="100%" height="auto">
        </div>
        <section class="quiz-1">
            <article class="question-1">
                <div class="q1">
                    <img src="imgs/Q.png">
                </div>
                <p class="q1-text">
                    日本のIT人材が2030年には最大どれくらい不足すると言われているでしょうか？
                </p>
                <div class="human-image">
                    <img src="imgs/peaple.png" alt="" width="718" height="357">
                </div>
            </article>
            <article class="ansewr-1">
                <div class="a1">
                    <img src="imgs/A.png" alt="">
                </div>
                <div class="choices-href"></div>
                <div class="choices">
                    <div class="q1-1" id="red">
                        <div>約28万人 </div>
                        <div class="black-check"><img src="imgs/Polygon 1.svg" alt=""></div>
                    </div>
                    <div class="q1-2" id="blue">
                        <div>約79万人 </div>
                        <div class="black-check"><img src="imgs/Polygon 1.svg" alt=""></div>
                    </div>
                    <div class="q1-3">
                        <div>約183万人 </div>
                        <div class="black-check"><img src="imgs/Polygon 1.svg" alt=""></div>
                    </div>
                </div>
            </article>
            <article class="href">
                <div class="mark"><img src="imgs/icon-note.png" alt=""></div>
                <div class="href-text">経済産業省 2019年3月 － IT 人材需給に関する調査</div>
            </article>
        </section>
    </main>
    <script src="js/quiz.js"></script>
